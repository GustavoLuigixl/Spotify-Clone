<!-- host -->
<div class="max-w-[380px] min-h-[100vh] overflow-y-hidden flex flex-col bg-trueGray-50 shadow-md">
    <!-- painel -->
    <div class="flex grow-1 flex-col h-[100%] pt-[0px] pr-[40px] pb-[0px] pl-[40px] ">
        <!-- Logo -->
        <div class="flex flex-col justify-center items-center min-h-[100px] ">
            <img src="assets/images/spotify-logo.png" class="w-[70%] ">
        </div>
        <!-- Menu -->
        <div class="w-[100%] min-h-[150px] flex flex-col justify-start mb-[10px]">
            <app-botao-menu 
                [descricao]="'Home'"
                [selecionado]="menuSelecionado == 'Home'"
                (click)="botaoClick('Home')">
                <fa-icon [icon]="homeIcone" ></fa-icon>
            </app-botao-menu>

            <app-botao-menu 
                [descricao]="'Pesquisar'" 
                [selecionado]="menuSelecionado === 'Pesquisar'"
                (click)="botaoClick('Pesquisar')">
                <fa-icon [icon]="pesquisarIcone" ></fa-icon>
            </app-botao-menu>

            <app-botao-menu 
                [descricao]="'Artistas'"
                [selecionado]="menuSelecionado === 'Artistas'"
                (click)="botaoClick('Artistas')">
                <fa-icon [icon]="artistaIcone" ></fa-icon>
            </app-botao-menu>
        </div>

        <div class="w-[100%] flex flex-col mb-[10px]">
            <span class="mb-[10px] mr-[0px] self-start font-bold text-zinc-500 text-xs">
                PLAYLISTS
            </span>

            <div class="w-[100%] scroll max-h-[45vh] overflow-y-auto scroll scrollbar">
                <app-botao-menu 
                    *ngFor="let playlist of playlists"
                    [descricao]="playlist.nome"
                    [selecionado]="menuSelecionado === playlist.id"
                    (click)="botaoClick(playlist.id)">
                    <fa-icon [icon]="playlistIcone"></fa-icon>
                    
                </app-botao-menu>

            </div>
        </div>      
        
        

    </div>

    <div class="relative">
        <app-p-music class="fixed bottom-0 w-[100%] h-[75px] bg-zinc-800 border-t border-zinc-700 p-6 flex items-center justify-between"></app-p-music>
    </div>
    
</div>
